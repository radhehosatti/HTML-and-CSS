<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Website</title>
    <style>
        #outbox{
            display:grid;
            grid-template-columns: 200px 190px 190px;
            grid-template-rows: 300px 300px;
            border: 2px solid black;
            width: 600px;
            height: 600px;
        }
        .B1{
            grid-column: 1/2;
            grid-row: 1/3;
            border: 2px solid red;
            margin: 20px;
            background-color: rgb(245, 182, 182);
            justify-items: center;
        }
        .B2{
            grid-column: 2/3;
            grid-row: 1/2;
            margin: 20px;
            border: 2px solid green;
            background-color: rgb(184, 243, 184);
            justify-items: center;
        }
        .B3{
             grid-column: 3/4;
             grid-row: 1/2;
            margin: 20px;
            border: 2px solid rgb(0, 128, 113);
            margin: 20px;
            background-color: rgb(179, 233, 245);
            justify-items: center;
        }
        .B4{
            grid-column: 2/4;
            grid-row: 2/3;
            margin: 20px;
            border: 2px solid yellow;
            background-color: rgb(246, 246, 166);
            justify-items: center;
        }

    </style>

</head>
<body>
    <div id="outbox">
    <div class="B1"> <h1>Box 1</h1></div>
    <div class="B2"> <h1>Box 2</h1></div>
    <div class="B3"><h1>Box 3</h1></div>
    <div class="B4"><h1>Box 4</h1></div>
    </div>
</body>
</html>
